    File: login.html
    Desc: Page the user will log in if they already have an account.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Log Into Your Account</h1>
        <a href="/start.html">Return to Start</a>
        <p id="error" style="color: red; font-weight: bold;"></p>
        <form action="/login" method="POST">
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Enter Password</label>
            <input type="text" id="password" name="password" required><br><br>
            <button type="submit">Log In</button>
        </form>

        <script>
            // If the url has the error param, user entered iv credentials.
            function checkForError() {
                const myParams = new URLSearchParams(window.location.search);
                const errorMsg = myParams.get("error");
                if (errorMsg === "iv") {
                    // Display the message above the form to the user.
                    myP = document.getElementById("error");
                    myP.innerText = "You entered invalid credentials.\nPlease try again.";
                }
            }
            checkForError();
        </script>
    </body>
</html>
