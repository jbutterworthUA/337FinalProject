    File: signup.html
    Desc: Page the user will be taken if they are creating a new account.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Create Your Account</h1>
        <a href="/start.html">Return to Start</a>
        <p id="error" style="color: red; font-weight: bold;"></p>
        <form action="/signup" method="POST">
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Enter Password</label>
            <input type="text" id="password" name="password" required><br><br>
            <button type="submit">Create Account</button>
        </form>

        <script>
            // If the url has the error param, user entered existing username.
            function checkForError() {
                const myParams = new URLSearchParams(window.location.search);
                const errorMsg = myParams.get("error");
                if (errorMsg === "iv") {
                    // Display the message above the form to the user.
                    myP = document.getElementById("error");
                    myP.innerText = "Username already exists.";
                }

            }
            checkForError();
        </script>
    </body>
</html>
